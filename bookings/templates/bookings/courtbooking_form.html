{% extends "members/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                        {{ message }}<br>
                        {% endfor %}
                    </div>
                {% endif %}

                <legend class="border-bottom mb-4">Court Booking</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Book Court</button>
            </div>
        </form>
    </div>
{% endblock content %}
