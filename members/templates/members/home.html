{% extends "members/base.html" %}
{% block content %}
    {% for member in members %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ member.memberNum }}</a>
              <small class="text-muted">{{ member.memberBegins|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ member.homePhone }}</a></h2>
            <p class="article-content">{{ member.badmintonRank }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
